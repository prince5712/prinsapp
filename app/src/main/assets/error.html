<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
            line-height: 1.5;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: var(--btn-bg-hover);
        }

        /* Light Mode */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --btn-bg: #007BFF;
            --btn-text: #ffffff;
            --btn-bg-hover: #0056b3;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f0f0f;
                --text-color: #ffffff;
                --btn-bg: #2196F3;
                --btn-text: #ffffff;
                --btn-bg-hover: #1E88E5;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
<h1>No Internet Connection</h1>
<p>Please check your internet connection and try again.</p>
<button>Retry</button>
</body>
</html>
